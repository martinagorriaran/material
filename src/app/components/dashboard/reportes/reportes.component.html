<div class="container">
    <mat-toolbar>
        <span>Reportes</span>
    </mat-toolbar>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
          </ng-container>
    
          <!-- Symbol Column -->
          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                  <a class="pointer"  style="color: #343030 "  matTooltip="Ver usuario">
                      <mat-icon>search</mat-icon>
                  </a>
                  <a class="pointer" style="color: #39578d "  matTooltip="Editar usuario">
                      <mat-icon>edit</mat-icon>
                  </a>
                  <a class="pointer" (click)="eliminarUsuario(i)" style="color: #b73930 "  matTooltip="Eliminar usuario">
                      <mat-icon>delete</mat-icon>
                  </a>
              </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
        
        
</div>
